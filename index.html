<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
      .nav-link:hover{
        color: #fff;
        background-color: #0d6efd;
        border-radius: 5px;
        transition-duration: 0.3s;
      }
    </style>
</head>
<body>

    
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
         <div class="container-fluid">
            <a class="navbar-brand border-bottom border-primary border-2" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Logo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#signInModal">Sign in</a>
                        </li>
                    </ul>
                   
                </div>
            </div>
        </div>
    </nav>
    

    <!-- Sign in Modal -->

    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-primary-emphasis fs-5">Sign in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            <label for="email" class="form-label">Email address</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            <label for="password" class="form-label">Password</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm your password">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <div class="row mb-3 gy-3">
                            <div class="col-md-6">
                                <button class="btn btn-primary w-100 p-3">Sign in</button>
                            </div>
                            <div class="col-md-6 text-center">
                                <button type="submit" class="btn btn-secondary w-100 p-3" data-bs-toggle="modal" data-bs-target="#loginModal">Log in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Log in Modal -->
     <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-primary-emphasis fs-5">Log in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 form-floating">
                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                            <label for="loginEmail" class="form-label">Email address</label>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                            <label for="loginPassword" class="form-label">Password</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="loginRememberMe">
                            <label class="form-check-label" for="loginRememberMe">Remember me</label>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary w-100 p-3">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
     </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
