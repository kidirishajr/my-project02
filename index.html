<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Brand Logo -->
        <a href="#" class="navbar-brand">
            <i class="fa-brands fa-bootstrap fa-lg" style="color: #5e77f3;"></i>
        </a>

        <!-- Toggler button for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
        </button>


        <!--Collapsible menu-->
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Navigation links -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Sign in</a>
                </li>
            </ul>
        </div>
    </div>

</nav>    
<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto" data-bs-theme="dark">
            <div class="card rounded shadow">
                <div class="card-body p-3">
                    <form action="" autocomplete="off">
                        <h3 class="text-center mb-4">Create an Account</h3>
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control p-2" placeholder="Username...">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="password" id="password" class="form-control p-2" placeholder="Password">
                            <button class="btn btn-outline-primary" type="button">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                        
                        <div class="input-group mb-3">
                            <input type="password" name="confirm-password" id="confirm-password" class="form-control p-2" placeholder="Confirm Password">
                            <button class="btn btn-outline-primary" type="button">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                        <hr>
                        <div class="row gy-3 mb-3">
                            <div class="col-md-12">
                                <button class="btn btn-primary w-100 p-2">Sign in</button>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <a class="btn btn-outline-secondary w-100  p-2" href="#">Log in</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- This is accordion -->
<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="accordion" id="accordion-menu">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseone">
                            <h4 class="text-center">Personal Information</h4>
                        </button>
                    </h2>
                    <div class="accordion-collapse collapse show" id="collapseone" data-bs-parent="accordion-menu">
                        <div class="accordion-body">
                            <form action="" class="">
                                <div class="mb-3">
                                    <input type="text" name="fullname" class="form-control" placeholder="Full Name">
                                </div>
                                <div class="mb-3">
                                    <input type="email" name="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <input type="tel" name="phone" class="form-control" placeholder="Phone Number">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsetwo">
                            <h4 class="text-center">Billing Address</h4>
                        </button>
                    </h2>
                    <div class="accordion-collapse collapse" id="collapsetwo" data-bs-parent="accordion-menu">
                        <div class="accordion-body">
                            <form action="" class="">
                                <div class="mb-3">
                                    <input type="text" name="address" class="form-control" placeholder="Address">
                                </div>
                                <div class="mb-3">
                                    <input type="text" name="city" class="form-control" placeholder="City">
                                </div>
                                <div class="mb-3">
                                    <input type="text" name="state" class="form-control" placeholder="State">
                                </div>
                                <div class="mb-3">
                                    <input type="text" name="zip" class="form-control" placeholder="Zip Code">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsethree">
                            <h4 class="text-center">
                                Shipping Address
                            </h4>
                        </button>
                    </h2>
                    <div class="accordion-collapse collapse" id="collapsethree" data-bs-parent="accordion-menu">
                        <div class="accordion-body">
                            <strong>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias numquam mollitia dicta blanditiis, 
                                unde officiis facilis saepe 
                                est cum rem commodi magni voluptatem suscipit corrupti harum facere, nemo ratione vel!
                            </strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
